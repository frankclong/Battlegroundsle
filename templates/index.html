<!DOCTYPE html>
<html>
<head>
    <title>Battlegroundsle</title>
    <style>
        form {text-align: center;}
        table {text-align: center;
                table-layout: fixed;
                width: 700px;}
        .blank {
            background-color: white;
            color : black;
        }
        
        .red {
            background-color: red;
            color: white;
        }

        .green {
            background-color: green;
            color: white;
        }

        .orange {
            background-color: orange;
            color: white;
        }
        .center {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" crossorigin="anonymous"></script>
	<script>
		$(function() {
			$("#input_text").autocomplete({
				source : function(request, response) {
					$.ajax({
						type: "POST",
						url : "http://127.0.0.1:5000/get_suggestions",
						dataType : "json",
						cache: false,
						data : {
							q : request.term
						},
						success : function(data) {
							// alert(data);
							console.log(data);
							response(data);
						},
						error: function(jqXHR, textStatus, errorThrown) {
							console.log(textStatus + " " + errorThrown);
						}
					});
				},
				minLength : 1
			});
		});
	</script>
</head>
<body>
    <h1>Battlegroundsle</h1>

    <form method="POST">
        <input type="text" name="input_text" id="input_text" placeholder="Enter a card...">
        <button type="submit" name="guess">Guess</button>
    </form>
    <br>
    <table border="1", class="center">
        <tr>
            <th>Card</th>
            <th>Tier</th>
            <th>Attack</th>
            <th>Health</th>
            <th>Minion Type</th>
        </tr>
        {% for row in table_rows %}
        <tr>
            <td class="{{ row[0].1 }}"><img src="{{ row[0].0 }}" height="150" width="100"></td>
            {% for value, color in row[1:] %}
            <td class="{{ color }}">{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <br>
    <form method="POST">
        {% if finished %}
        <div>Congratulations you got it! Play again?</div> 
        {% endif %}
        <button type="submit" name="reset">Reset</button>
    </form>
</body>
</html>
